{% extends 'layout.html' %}

{% block body %}

<div class="container">
    <section class="content">
        <div class="box box-info">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Borrar producto</h3></div>
                            <div class="card-body">

                                <form class="form-horizontal" method="POST" action="/deleteproducto">
                                    {% for row in data %}
                                    <div class="card-body">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Codigo</label>

                                            <div class="col-sm-10">
                                                <input name="id" value="{{ row[0] }}" type="text" class="form-control" disabled>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-sm-2 control-label">Producto o Servicio</label>

                                            <div class="col-sm-10">
                                                <input name="Producto o Servicio" value="{{ row[1] }}" type="text" class="form-control" disabled>
                                            </div>
                                        </div>

                                    <div class="box-footer">
                                        <a href="/"><button type="button" class="btn btn-default">Cancel</button></a>
                                        <input name="delete" type="submit" class="btn btn-info pull-right" value="delete">
                                    </div>
                                    {% endfor %}
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
